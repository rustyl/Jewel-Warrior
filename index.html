<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Jewel Warrior</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet"
              href="styles/mobile.css"
              media="screen and (max-device-width: 768px)
                            and (orientation: portrait),
                     screen and (max-device-width: 1024px)
                            and (orientation: landscape)" />
        <script src="scripts/jewel.js"></script>
        <script>
            window.addEventListener("load", function() {
                jewel.load("scripts/dom.js");
                if (jewel.isStandalone()) {
                    jewel.load("scripts/screen.splash.js", jewel.setup);
                    jewel.load("scripts/screen.main-menu.js");
//console.log("loaded splash and main-menu");
                    if (jewel.hasWebWorkers()) {
                        jewel.preload("scripts/board.worker.js");
                        jewel.load("scripts/board.worker-interface.js");
//console.log("loaded worker board");
                    } else {
                        jewel.load("scripts/board.js");
//console.log("loaded just board");
                    }
                    jewel.load("scripts/screen.game.js");
                    jewel.load("scripts/display.canvas.js");
                    jewel.load("scripts/input.js");
                    jewel.load("scripts/audio.js");
                } else {
                    jewel.load("scripts/screen.install.js", jewel.setup);
                }
//console.log("loaded scripts");
            });
        </script>
        <link rel="stylesheet" href="styles/fontfaces.css" />
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    </head>
    <body>
        made it here
        <div id="game"><!-- game goes here  -->
            <div class="screen" id ="splash-screen">
                <h1 class="logo">Jewel <br/>Warrior</h1>
                <div class="progress">
                    <div class="indicator"></div>
                </div>
                <span class="continue">Click to continue</span>
            </div>
            <div class="screen" id ="main-menu">
                <h2 class="logo">Jewel<br/>Warrior</h2>
                <ul class="menu">
                    <li><button name="game-screen">Play</button>
                    <li><button name="high-scores">Highscore</button>
                    <li><button name="about">About</button>
                    <li><button name="exit-screen">Exit</button>
                </ul>
            </div>
            <div class="screen" id ="game-screen">
                <div class="game-board">
                    <div class="announcement"></div>
                </div>
                <div class="game-info">
                    <label class="level">Level: <span></span></label>
                    <label class="score">Score: <span></span></label>
                </div>
                <div class="time"><div class="indicator"></div></div>
                <footer>
                    <button class="exit">Exit</button>
                    <button class="pause">Pause</button>
                </footer>
                <div class="pause-overlay">
                    <div class="pause-text">Pause</div>
                </div>
            </div>
            <div class="screen" id ="high-score"></div>
            <div class="screen" id ="install-screen">
                <h1 class="logo">Jewel <br/>Warrior</h1>
                <span>
                    Click the <img src="images/install-icon.png"
                                   alt="Install icon">
                    button to install the game to your home screen.
                </span>
            </div>
        </div>
    </body>
</html>
